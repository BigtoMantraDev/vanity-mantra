name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        
      - name: Build WebAssembly module
        run: |
          cd wasm-module
          wasm-pack build --target web --out-dir ../
          
      - name: Prepare deployment files
        run: |
          mkdir -p _site
          cp index.html main.js worker.js _site/
          cp vanity_wasm.js vanity_wasm_bg.wasm vanity_wasm.d.ts vanity_wasm_bg.wasm.d.ts _site/ 2>/dev/null || true
          # Copy any additional test files if they exist
          if [ -f "test-performance.html" ]; then cp performance-comparison.html _site/; fi
          if [ -f "test-integration.html" ]; then cp quick-test.html _site/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
